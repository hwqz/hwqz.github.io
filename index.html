<!doctype html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<title>海外招聘</title>
	<meta name="viewport"
		content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
	<style type="text/css">
		body {
			margin: 0;
			padding: 0;
		}

		.regist-top-logo {
			width: 100%;
			text-align: center;
			margin: 0;
		}

		.regist-top-logo img {
			width: 40%;
			vertical-align: middle;
			padding: 1.5rem 0 0.5rem;
		}

		.mui-table-view {
			bottom: 0px;
			margin: 1rem 2.6rem -0.2rem 2.5rem;
			color: white;
			font-size: 0.8rem;
			padding-left: 0;
			list-style: none;
			background-color: rgba(255, 255, 255, 0) !important;
			position: relative;
		}

		.mui-table-view-cell {
			position: relative;
			overflow: hidden;
			padding: 0.525rem 0.75rem;
			-webkit-touch-callout: none;
			background-color: rgba(255, 255, 255, 1) !important;
			border-radius: 5px;
			border: 1px solid #c9a063;
			color: #292929;
			margin-bottom: 0.95rem;
			font-size: 0.75rem;
		}

		.mui-table-view-cell div {
			display: flex;
			align-items: center;
		}

		.mui-table-view-cell div span:first-child {
			width: 50%;
			text-align: left;
		}

		.mui-table-view-cell div span:last-child {
			width: 50%;
			text-align: right;
		}

		.country-name {
			padding-left: 0.5rem;
			width: 30%;
		}

		.input-div {
			padding: 0px 2.5rem 0px 2.5rem;
		}

		.mui-input-row {
			position: relative;
			clear: left;
			overflow: hidden;
			width: 100%;
		}

		input {
			line-height: 1.05rem;
			width: 89%;
			margin-bottom: 0.75rem;
			padding: 0.5rem 0.75rem;
			-webkit-user-select: text;
			border: 1px solid #c9a063;
			border-radius: 5px;
			outline: 0;
			background-color: rgba(255, 255, 255, 0) !important;
			-webkit-appearance: none;
			color: #292929;
			overflow: hidden;
			text-overflow: ellipsis;
			white-space: nowrap;
			font-size: 0.7rem;
		}

		.country-name select {
			width: 100%;
			border: 1px solid #FFFFFF;
			border-radius: 5px;
			background-color: #FFFFFF;
		}

		.security-code {
			position: relative;
			margin-top: -2.75rem;
			float: right;
			top: -0.1rem;
			right: 0.1rem;
			color: white;
			font-size: 0.6rem;
			background-color: #c9a063;
			border-radius: 0 5px 5px 0;
			padding: 0.7rem 0.5rem;
			height: 0.7rem;
		}

		.say {
			padding: 1rem 1rem 0;
			font-size: 14px;
			text-align: center;
		}

		.btn-bottom {
			padding: 3rem 3rem 0;
		}

		.mui-btn-block {
			font-size: 0.85rem;
			display: block;
			width: 100%;
			margin-bottom: 0.5rem;
			padding: 0.5rem 0;
			border: 1px solid #c9a063;
			background-color: #c9a063;
			color: #FFFFFF;
		}

		button,
		input[type=button],
		input[type=reset],
		input[type=submit] {
			font-size: 14px;
			font-weight: 400;
			line-height: 1.42;
			position: relative;
			display: inline-block;
			margin-bottom: 0;
			padding: 6px 12px;
			cursor: pointer;
			-webkit-transition: all;
			transition: all;
			-webkit-transition-timing-function: linear;
			transition-timing-function: linear;
			-webkit-transition-duration: .2s;
			transition-duration: .2s;
			text-align: center;
			vertical-align: top;
			white-space: nowrap;
			color: #333;
			border: 1px solid #ccc;
			border-radius: 3px;
			border-top-left-radius: 3px;
			border-top-right-radius: 3px;
			border-bottom-right-radius: 3px;
			border-bottom-left-radius: 3px;
			background-color: #fff;
			background-clip: padding-box;
		}

		.mui-segmented-control.mui-segmented-control-inverted {
			width: 100%;
			border: 0;
			border-radius: 0;
			border-top: none !important;
			border-bottom: none !important;
			width: 100%;
			border: 0;
			border-radius: 0;
		}

		.mui-segmented-control {
			display: flex !important;
			align-items: center;
			font-size: 0.7rem;
			font-weight: 400;
			position: relative;
			display: table;
			overflow: hidden;
			width: 100%;
			table-layout: fixed;
			border: 1px solid #f38927;
			border-radius: 3px;
			background-color: transparent;
			-webkit-touch-callout: none;
		}

		.mui-content-div {
			padding-top: 0rem;
			margin: 0 2.5rem;
		}

		.mui-segmented-control.mui-segmented-control-inverted a.mui-active {
			color: #c9a063;
			border-bottom: 2px solid #c9a063;
			background: 0 0;
		}

		.mui-segmented-control.mui-segmented-control-inverted a {
			color: #9c9c9c;
			border-bottom: 1px solid #efe7db;
			width: 50%;
			text-align: center;
			font-size: 0.75rem;
			padding-bottom: 0.4rem;
		}

		a {
			text-decoration: none;
			cursor: pointer;
		}

		.btn-bottom-email {
			margin-top: 3rem;
		}

		#item3mobile {
			display: none;
			margin-top: 1rem;
		}

		#item4mobile {
			display: none;
			margin-top: 1rem;
		}

		.language-choice {
			position: absolute;
			top: 2rem;
			right: 2rem;
			font-size: 0.75rem;
		}

		.language-choice .language-active {
			color: #c9a063;
		}

		#language-en {
			display: none;
		}

		#language-zh {
			display: block;
		}

		input::-webkit-input-placeholder {
			font-size: 0.75rem;
			color: #BABABA;
		}
	</style>
</head>

	<script type="text/javascript">
		function zhChoice() {
			document.getElementById('language-zh').style.display = 'block';
			document.getElementById('language-en').style.display = 'none';
			document.getElementById('language-choice-zh').setAttribute('class', 'language-active');
			document.getElementById('language-choice-en').removeAttribute('class', 'language-active');
		}

		function enChoice() {
			document.getElementById('language-zh').style.display = 'none';
			document.getElementById('language-en').style.display = 'block';
			document.getElementById('language-choice-zh').removeAttribute('class', 'language-active');
			document.getElementById('language-choice-en').setAttribute('class', 'language-active');
		}

		function zhRegist() {
			document.getElementById('item2mobile').style.display = 'block';
			document.getElementById('item4mobile').style.display = 'none';
			document.getElementById('zh-phone-regist').setAttribute('class', 'mui-active');
			document.getElementById('en-email-regist').removeAttribute('class', 'mui-active');
		}

		function enRegist() {
			document.getElementById('item2mobile').style.display = 'none';
			document.getElementById('item4mobile').style.display = 'block';
			document.getElementById('zh-phone-regist').removeAttribute('class', 'mui-active');
			document.getElementById('en-email-regist').setAttribute('class', 'mui-active');
		}

		function phoneRegist() {
			document.getElementById('item1mobile').style.display = 'block';
			document.getElementById('item3mobile').style.display = 'none';
			document.getElementById('gc-phone-regist').setAttribute('class', 'mui-active');
			document.getElementById('gc-email-regist').removeAttribute('class', 'mui-active');
		}

		function emailRegist() {
			document.getElementById('item1mobile').style.display = 'none';
			document.getElementById('item3mobile').style.display = 'block';
			document.getElementById('gc-phone-regist').removeAttribute('class', 'mui-active');
			document.getElementById('gc-email-regist').setAttribute('class', 'mui-active');
		}

		(function (doc, win) {
			var docEl = doc.documentElement,
				isIOS = navigator.userAgent.match(/\(i[^;]+;( U;)? CPU.+Mac OS X/),
				dpr = isIOS ? Math.min(win.devicePixelRatio, 3) : 1,
				dpr = window.top === window.self ? dpr : 1, //被iframe引用时，禁止缩放
				dpr = 1,
				scale = 1 / dpr,
				resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize';
			docEl.dataset.dpr = dpr;
			var metaEl = doc.createElement('meta');
			metaEl.name = 'viewport';
			metaEl.content = 'initial-scale=' + scale + ',maximum-scale=' + scale + ', minimum-scale=' + scale;
			docEl.firstElementChild.appendChild(metaEl);
			var recalc = function () {
				var width = docEl.clientWidth;
				if (width / dpr > 640) {
					width = 640 * dpr;
				}
				// 乘以100，px : rem = 100 : 1
				docEl.style.fontSize = 32 * (width / 640) + 'px';
			};
			recalc()
			if (!doc.addEventListener) return;
			win.addEventListener(resizeEvt, recalc, false);
		})(document, window);
	</script>

	<script>
		$(document).ready(function () {
			$(".mui-btn-block").click(function () {
				if ($(".txt-contact").val() == "") {
					alert("联系信息不能为空")
					return
				}

				if ($(".txt-position").val() == "") {
					alert("职位信息不能为空")
					return
				}

				var text = $(".sel-type").find("option:selected").text() + ",";
				text += $(".sel-contact").find("option:selected").text() + ",";
				text += $(".txt-contact").val() + ",";
				text += $(".txt-position").val();

				var url = "https://api.telegram.org/bot884032153:AAEXnoILBTGQV-w0pM2eSw4C_3tk7z8Trd0/sendMessage?chat_id=@hwqz_notify&text=" + text
				$.get(url, function (data, status) {
					alert("提交成功，请您耐心等待");
				});
			});
		});
	</script>
